<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>뉴스피드 | Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/play2.css?ver=1">
</head>
<body>
    <div class="header">
        <div class="header_btnLeft">
            <img src="/static/ic_pencil.jpg" alt="post" style="width: 30px;">
        </div>
        <div class="header_search">
            <input type="text" class="header_searchBar" placeholder="Search">
        </div>
        <div class="header_btnRight">
            <img src="/static/ic_info.jpg" alt="info" style="width: 30px;">
        </div>
    </div>
    <div class="container">
        <div class="feed">
            <h3 class="name">Name</h3>
            <div class="date">Date</div>
            <a href="" class="title">Title</a>
            <p class="content">Content</p>
            <div class="feedback">
                <div class="feedback_action">
                    <img src="/static/ic_like.jpg" alt="like" style="width: 13px;">Like
                </div>
                <div class="feedback_action">
                    <img src="/static/ic_comment.jpg" alt="comment" style="width: 13px;">Comment
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_tab">
            <img src="/static/ic_feed.jpg" alt="feed" style="width: 30px;">
        </div>
        <div class="footer_tab">
            <img src="/static/ic_person.jpg" alt="person" style="width: 30px;">
        </div>
        <div class="footer_tab">
            <img src="/static/ic_globe.jpg" alt="globe" style="width: 30px;">
        </div>
        <div class="footer_tab">
            <img src="/static/ic_etc.jpg" alt="etc" style="width: 30px;">
        </div>
    </div>
</body>
</html>
