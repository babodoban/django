<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>뉴스피드 | Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/new.css?ver=1">
</head>
<body>
    <div class="header">
        <div class="header_btnLeft">
                <a href="http://127.0.0.1:8000/new"><img src="/static/ic_pencil.jpg" alt="post" style="width: 30px;"></a>
        </div>
        <div class="header_search">
            <input type="text" class="header_searchBar" placeholder="Search">
        </div>
        <div class="header_btnRight">
            <img src="/static/ic_info.jpg" alt="info" style="width: 30px;">
        </div>
    </div>
    <div class="container">
        <div class="form_box">
            <form method="POST">
                {% csrf_token %}
                <h3>"{{page.name}}" 페이지 수정하기</h3>
                <input type="text" class="input_field" placeholder="관리자명을 입력해주세요." name="master" value="{{page.master}}"><br>
                <input type="text" class="input_field" placeholder="페이지 이름을 입력해주세요. " name="name" value="{{page.name}}"><br>
                <input type="text" class="input_field" placeholder="카테고리를 입력해주세요." name="category" value="{{page.category}}"><br>
                <textarea name="content" id="" class="textarea_field" cols="30" rows="10" placeholder="페이지 설명을 입력해주세요.">{{page.text}}</textarea><br>
                <button class="write_button">수정</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer_tab">
            <a href="http://127.0.0.1:8000"><img src="/static/ic_feed.jpg" alt="feed" style="width: 30px;"></a>
        </div>
        <div class="footer_tab">
            <a href="http://127.0.0.1:8000/pages/"><img src="/static/ic_globe.jpg" alt="globe" style="width: 30px;"></a>
        </div>
        <div class="footer_tab">
            <img src="/static/ic_person.jpg" alt="person" style="width: 30px;">
        </div>        
        <div class="footer_tab">
            <img src="/static/ic_etc.jpg" alt="etc" style="width: 30px;">
        </div>
    </div>
</body>
</html>
